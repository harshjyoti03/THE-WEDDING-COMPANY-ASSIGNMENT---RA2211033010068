<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi-Tenant Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/static/style.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid d-flex align-items-center">
      <a class="navbar-brand" href="/">Multi-Tenant Admin</a>
      <div class="ms-auto d-flex align-items-center gap-3">
        <a class="nav-link text-light" href="/create">Create Org</a>
        <a class="nav-link text-light" href="/login">Login</a>
        <a class="nav-link text-light" href="/dashboard">Dashboard</a>
        <span id="loginStatus" class="text-light"></span>
        <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
      </div>
    </div>
  </nav>
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>
  <script src="/static/common.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
